<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age & Time Calculator</title>
  <script>
    // Obfuscated filenames (Base64 encoded to hide them slightly in source)
    const res = {
      css: 'OWZhN2JjMDEuY3Nz', // 9fa7bc01.css
      js1: 'ZDNlNWY4YTAuanM=', // d3e5f8a0.js
      js2: 'YjFjNGE5ZjIuanM=', // b1c4a9f2.js
      js3: 'ZTdkOWMzYjEuanM='  // e7d9c3b1.js
    };

    // Function to decode Base64
    function dec(b) { return window.atob(b); }

    // Load CSS
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = dec(res.css);
    document.head.appendChild(cssLink);

    // Function to load scripts sequentially
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.body.appendChild(script); // Append to body maintains order better
      });
    }

    // Load scripts in order after DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadScript(dec(res.js1));
        await loadScript(dec(res.js2));
        await loadScript(dec(res.js3));
      } catch (error) {
        console.error("Script loading failed:", error);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="profile-info">
        <h1 id="personNameDisplay">Person Name</h1>
        <p id="dateOfBirthDisplay"></p>
      </div>
    </div>

    <div class="calculation-section">
      <div class="date-range">
        <span id="startDateDisplay"></span>
        <span>â†’</span>
        <span id="endDateDisplay"></span>
      </div>

      <div class="age-details">
        <h2 id="personNameAgeDisplay">Person Name</h2>
        <p><strong><span id="yearsDisplay">0</span> years <span id="monthsDisplay">0</span> months <span id="daysDisplay">0</span> days</strong></p>
        <p>Total Years: <span id="totalYearsDisplay">0</span></p>
        <p>Total Months: <span id="totalMonthsDisplay">0</span></p>
        <p>Total Weeks: <span id="totalWeeksDisplay">0</span></p>
        <p>Total Days: <span id="totalDaysDisplay">0</span></p>
        <p>Total Hours: <span id="totalHoursDisplay">0</span></p>
        <p>Total Minutes: <span id="totalMinutesDisplay">0</span></p>
        <p>Total Seconds: <span id="totalSecondsDisplay">0</span></p>
      </div>
    </div>
    <div class="note-section">
      <p><strong>Note:</strong></p>
      <p>Fb account: <a href="https://www.facebook.com/profile.php?id=100010817761719" target="_blank">Facebook Profile</a></p>

    </div>
  </div>
  </body>
</html>
