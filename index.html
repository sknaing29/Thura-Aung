<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age & Time Calculator</title>
  <script>
    // Obfuscated filenames (using Base64 as an example)
    const encodedCssName = 'NkE2RjZDNkY2RTZFNkY='; // Represents the CSS filename
    const encodedJsName = 'NkM2OTZjNzQ3Mw==';     // Represents the JS filename

    // Decode the filenames
    // Using atob() for Base64 decoding. If using a different obfuscation, adjust accordingly.
    const cssFileName = atob(encodedCssName) + '.css';
    const jsFileName = atob(encodedJsName) + '.js';

    // Dynamically create and append the CSS link tag
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = cssFileName;
    document.head.appendChild(link);

    // Dynamically create and append the JS script tag
    const script = document.createElement('script');
    script.src = jsFileName;
    script.defer = true; // Use defer to ensure DOM is ready and script executes in order
    document.head.appendChild(script);

    // Wait for the DOM and the deferred script to load before running the initial calculation and interval
    document.addEventListener('DOMContentLoaded', () => {
      // Check if calculateAll function exists (loaded from external script)
      if (typeof calculateAll === 'function') {
        calculateAll(); // Initial calculation
        setInterval(calculateAll, 1000); // Update every second
      } else {
        console.error('Error: calculateAll function not found. Script might have failed to load.');
      }
    });
  </script>
  </head>
