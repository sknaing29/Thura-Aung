<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age & Time Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 380px;
      backdrop-filter: blur(10px);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-info h1 {
      font-size: 2em;
      margin-bottom: 5px;
      color: #e0f7fa;
    }
    .profile-info p {
      font-size: 1.1em;
      color: #b2ebf2;
    }
    .calculation-section {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
    }
    .date-range {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      font-size: 1em;
      color: #cce0e5;
    }
    .age-details h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #e0f7fa;
    }
    .age-details p {
      margin: 10px 0;
      font-size: 1.1em;
      color: #b2ebf2;
    }
    .age-details strong {
      color: #80deea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="profile-info">
        <h1 id="name">Hnin Htet Wai</h1>
        <p id="dob"></p>
      </div>
    </div>

    <div class="calculation-section">
      <div class="date-range">
        <span id="start-date"></span>
        <span>→</span>
        <span id="end-date"></span>
      </div>

      <div class="age-details">
        <h2 id="name-age">Hnin Htet Wai</h2>
        <p><strong><span id="years">0</span> years <span id="months">0</span> months <span id="days">0</span> days</strong></p>
        <p>Total Years: <span id="total-years">0</span></p>
        <p>Total Months: <span id="total-months">0</span></p>
        <p>Total Weeks: <span id="total-weeks">0</span></p>
        <p>Total Days: <span id="total-days">0</span></p>
        <p>Total Hours: <span id="total-hours">0</span></p>
        <p>Total Minutes: <span id="total-minutes">0</span></p>
        <p>Total Seconds: <span id="total-seconds">0</span></p>
      </div>
    </div>
  </div>

  <script>
    // === CHANGE NAME AND BIRTHDAY HERE ===
    const personName = "Thura Aung";
    const birthdayString = "1995-10-13"; // yyyy-mm-dd

    function formatDate(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    function getDayName(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return days[date.getDay()];
    }

    function getZodiac(month, day) {
      const zodiacSigns = [
        { sign: "Capricorn", emoji: "♑", lastDay: 19 },
        { sign: "Aquarius", emoji: "♒", lastDay: 18 },
        { sign: "Pisces", emoji: "♓", lastDay: 20 },
        { sign: "Aries", emoji: "♈", lastDay: 19 },
        { sign: "Taurus", emoji: "♉", lastDay: 20 },
        { sign: "Gemini", emoji: "♊", lastDay: 20 },
        { sign: "Cancer", emoji: "♋", lastDay: 22 },
        { sign: "Leo", emoji: "♌", lastDay: 22 },
        { sign: "Virgo", emoji: "♍", lastDay: 22 },
        { sign: "Libra", emoji: "♎", lastDay: 22 },
        { sign: "Scorpio", emoji: "♏", lastDay: 21 },
        { sign: "Sagittarius", emoji: "♐", lastDay: 21 }
      ];
      const zodiac = day <= zodiacSigns[month].lastDay ? zodiacSigns[month] : zodiacSigns[(month + 1) % 12];
      return `${zodiac.sign} ${zodiac.emoji}`;
    }

    function calculateAll() {
      const birthDate = new Date(birthdayString);
      const now = new Date();

      const birthDayName = getDayName(birthDate);
      const zodiac = getZodiac(birthDate.getMonth(), birthDate.getDate());
      const currentDayName = getDayName(now);

      document.getElementById("name").textContent = personName;
      document.getElementById("name-age").textContent = personName;
      document.getElementById("dob").textContent = `${formatDate(birthDate)} (${birthDayName}, ${zodiac})`;
      document.getElementById("start-date").textContent = `${formatDate(birthDate)} (${birthDayName})`;
      document.getElementById("end-date").textContent = `${formatDate(now)} (${currentDayName})`;

      const diffInMilliseconds = now - birthDate;
      const totalDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
      const totalWeeks = Math.floor(totalDays / 7);
      const totalMonths = (now.getFullYear() - birthDate.getFullYear()) * 12 + (now.getMonth() - birthDate.getMonth());
      const totalYears = now.getFullYear() - birthDate.getFullYear() - (now.getMonth() < birthDate.getMonth() || (now.getMonth() === birthDate.getMonth() && now.getDate() < birthDate.getDate()) ? 1 : 0);

      // Calculate age in years, months, days
      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += lastMonth.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      // Update UI
      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("total-years").textContent = totalYears;
      document.getElementById("total-months").textContent = totalMonths;
      document.getElementById("total-weeks").textContent = totalWeeks;
      document.getElementById("total-days").textContent = totalDays;
      document.getElementById("total-hours").textContent = Math.floor(diffInMilliseconds / (1000 * 60 * 60));
      document.getElementById("total-minutes").textContent = Math.floor(diffInMilliseconds / (1000 * 60));
      document.getElementById("total-seconds").textContent = Math.floor(diffInMilliseconds / 1000);
    }

    calculateAll();
    setInterval(calculateAll, 1000);
  </script>
</body>
</html>
